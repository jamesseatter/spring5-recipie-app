<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ingredients List</title>

    <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Ingredient</h1>
                </div>
                <div class="penel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <!--<th>Recipie ID</th>-->
                                <th>Amount</th>
                                <th>Description</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <!--<td>21</td>-->
                                <td>2 spoons</td>
                                <td>Salt</td>
                            </tr>
                            <tr>
                                <td th:text="${ingredient.id}">333</td>
                                <!--<td th:text="${ingredient.recipeID}">333</td>-->
                                <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getDescription()}">Tasty goodness 3</td>
                                <td th:text="${ingredient.description}">Tasty goodness</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
